<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altaf Game</title>
  
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Play the Game</h1>
        <h2>Win or Lose</h2>

        <div class="btn-container">
            <button class="btn">Rock</button>
            <button class="btn">Paper</button>
            <button class="btn">Scissor</button>
        </div>

        <div class="player">
            <p>Player</p>
            <img class="img1" src="./Game-1.png" alt="">
        </div>

        <div class="player2">
            <p>Computer</p>
            <img class="img2" src="./Game-1.png" alt="">
        </div>

    </div>
    
    <div class="scoreContainer">
        <div class="score">
            <p class="player-score">0</p>
        </div>
        <div class="score">
            <p class="computer-score">0</p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
